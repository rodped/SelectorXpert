<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .input-group {
        margin-bottom: 16px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }

      button {
        flex: 1;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button.preview {
        background-color: #ff9800;
        color: white;
      }

      button.preview:hover {
        background-color: #f57c00;
      }

      button.apply {
        background-color: #2196f3;
        color: white;
      }

      button.apply:hover {
        background-color: #1976d2;
      }

      button.remove {
        background-color: #f44336;
        color: white;
      }

      button.remove:hover {
        background-color: #d32f2f;
      }

      .logs {
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 16px;
        max-height: 300px;
        overflow-y: auto;
        font-family: monospace;
        margin-top: 16px;
      }

      .log-item {
        margin-bottom: 8px;
        padding: 8px;
        border-radius: 4px;
      }

      .log-item.info {
        background-color: #e3f2fd;
        border-left: 4px solid #2196f3;
      }

      .log-item.success {
        background-color: #e8f5e9;
        border-left: 4px solid #4caf50;
      }

      .log-item.error {
        background-color: #ffebee;
        border-left: 4px solid #f44336;
      }

      .css-input-group {
        display: flex;
        gap: 8px;
      }

      .css-input-group input {
        flex: 1;
      }

      .log-buttons {
        margin-top: 8px;
      }

      .log-buttons button {
        margin-right: 8px;
        padding: 4px 8px;
        font-size: 12px;
      }

      .remove-selector {
        background-color: #f44336;
        color: white;
      }

      .show-text,
      .show-count {
        background-color: #2196f3;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="selector">Seletor CSS:</label>
        <input type="text" id="selector" placeholder="Ex: p, .classe, #id" />
      </div>

      <!-- <div class="input-group">
        <label>Estilo CSS:</label>
        <div class="css-input-group">
          <input
            type="text"
            id="property"
            placeholder="Propriedade (ex: color)"
          />
          <input type="text" id="value" placeholder="Valor (ex: red)" />
        </div>
      </div> -->

      <div class="button-group">
        <button id="preview" class="preview">Preview</button>
        <!-- <button id="apply" class="apply">Aplicar Estilo</button> -->
        <button id="remove" class="remove">Remover Estilos</button>
      </div>

      <div class="logs" id="logs"></div>

      <template id="log-template">
        <div class="log-item">
          <span class="log-message"></span>
          <div class="log-buttons">
            <button class="remove-selector">Remover Selector</button>
            <button class="show-text">Mostrar Texto</button>
            <button class="show-count">Mostrar Quantidade</button>
          </div>
        </div>
      </template>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
